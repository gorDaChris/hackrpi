<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="planetstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neptune</title>
</head>
<style>
    body {
        background-image: url("https://img.freepik.com/premium-vector/space-background-with-stars-vector-illustration_97886-319.jpg")
    }
</style>
<body>
    <div class = "main-container">
        <h1 class="planet-header">Neptune</h1>
        <div class = "row-container">
            <div class = "left_text"> 
                <li> Distance from Sun: 2.793 billion mi </li>
                <li> Radius: 15,299 mi </li>
                <li> Surface area: 2.941 billion mi^2</li>
                <li> Mass: 1.024 x 10^26 kg </li>
                <li> Density: 1.64 g/mL</li>
            </div>
            <img class="planet" id="neptune" src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Neptune_with_rings_%28transparent_background%29.png" alt="neptune img">
            <div class = "right_text">
                <li> Gravity (m/s^2): 11.15 m/s^2 </li>
                <li> Rotation Period: 16 hours 6 minutes</li>
                <li> Orbital period: 165 years</li>
                <li> Moon: 14 </li>
            </div>
        </div>
    </div>
</body>
</html>
