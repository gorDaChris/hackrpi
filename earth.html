<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="planetstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth</title>
</head>
<style>
    body {
        background-image: url("https://img.freepik.com/premium-vector/space-background-with-stars-vector-illustration_97886-319.jpg")
    }
</style>
<body>
    <div class = "main-container">
        <h1 class="planet-header">Earth</h1>
        <div class = "row-container">
            <div class = "left_text"> 
                <li> Age: 4.543 billion years </li>
                <li> Distance from Sun: 92.96 million mi</li>
                <li> Radius: 3,958.8 mi </li>
                <li> Surface area: 196.9 million mi^2</li>
                <li> Mass: 5.972 x 10^24 kg</li>
            </div>
            <img class="planet" id="earth" src="https://www.popsci.com/uploads/2019/01/07/GMY7X5OKPSBGSTSFEZXDEYW6JU.jpg?auto=webp" alt="earth img">
            <div class = "right_text">
                <li> Density: 5.51 g/cm </li>
                <li> Gravity (m/s^2): 9.807</li>
                <li> Rotation Period (hours): 24 hours </li>
                <li> Orbital period: 365 days</li>
                <li> Moon: 1</li>
            </div>
        </div>
    </div>
</body>
</html>
