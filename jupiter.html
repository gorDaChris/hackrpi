<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="planetstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupiter</title>
</head>
<style>
    body {
        background-image: url("https://img.freepik.com/premium-vector/space-background-with-stars-vector-illustration_97886-319.jpg")
    }
</style>
<body>
    <div class = "main-container">
        <h1 class="planet-header">Jupiter</h1>
        <div class = "row-container">
            <div class = "left_text"> 
                <li> Distance from Sun: 483.8 million mi</li>
                <li> Radius: 43,441 mi </li>
                <li> Surface area: 23.71 billion mi^2</li>
                <li> Mass: 1.898 x 10^27 kg </li>
                <li> Density: 1.33 g/mL</li>
            </div>
            <img class="planet" id="jupiter" src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Jupiter_%28transparent%29.png" alt="">
            <div class = "right_text">
                <li> Gravity (m/s^2): 24.79 m/s^2 </li>
                <li> Rotation Period: 9 hours 56 minutes</li>
                <li> Orbital period: 12 years</li>
                <li> Moon: 80 </li>
            </div>
        </div>
    </div>
</body>
</html>
