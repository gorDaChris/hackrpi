<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="planetstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uranus</title>
</head>
<style>
    body {
        background-image: url("https://img.freepik.com/premium-vector/space-background-with-stars-vector-illustration_97886-319.jpg")
    }
</style>
<body>
    <div class = "main-container">
        <h1 class="planet-header">Uranus</h1>
        <div class = "row-container">
            <div class = "left_text"> 
                <li> Distance from Sun: 1.784 billion mi</li>
                <li> Radius: 15,759 mi </li>
                <li> Surface area: 3.121 billion mi^2</li>
                <li> Mass: 8.681 x 10^25 kg </li>
                <li> Density: 1.27 g/mL</li>
            </div>
            <img class="planet" id="uranus" src="https://upload.wikimedia.org/wikipedia/commons/1/16/Uranus2-transparent.png" alt="uranus img">
            <div class = "right_text">
                <li> Gravity (m/s^2): 8.87 m/s^2 </li>
                <li> Rotation Period: 17 hours 14 minutes</li>
                <li> Orbital period: 84 years</li>
                <li> Moon: 27</li>
            </div>
        </div>
    </div>
</body>
</html>
